<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- MAIN MENU -->
    <div class="container hidden" id="main-menu">
      <div class="main-menu-grid">
        <div class="main-menu-column info">
          <div class="column">
            <h1>Game</h1>
            <p>Welcome, <span id="username"></span></p>
          </div>
          <div class="text-row">
            <input
              id="new-lobby-name-input"
              type="text"
              placeholder="New Game"
            />
            <button class="menu-button" type="button" id="new-lobby-button">
              Create
            </button>
          </div>

          <div class="column grow">
            <div
              id="main-menu-message-container"
              class="message-container"
            ></div>
            <div class="text-row">
              <input id="main-menu-message-input" type="text" />
              <button
                type="search"
                class="menu-button"
                id="main-menu-message-button"
              >
                Send
              </button>
            </div>
          </div>
        </div>
        <div class="main-menu-column">
          <div id="main-menu-lobby-grid"></div>
        </div>
      </div>
    </div>

    <!-- GAME LOBBY -->
    <div class="container hidden" id="lobby-menu">
      <div class="lobby-menu-grid">
        <div class="lobby-row">
          <h1 id="game-name"></h1>
        </div>
        <hr />
        <div class="lobby-body">
          <div class="lobby-body-column first">
            <div>
              <div class="player-row">
                <span id="player-1-name"></span>
                <select id="player-1-select">
                  <option>Human</option>
                  <option>Dwarf</option>
                </select>
              </div>
              <div class="player-row">
                <span id="player-2-name"></span>
                <select id="player-2-select">
                  <option>Human</option>
                  <option>Dwarf</option>
                </select>
              </div>
            </div>
            <div class="column grow">
              <div id="lobby-message-container" class="message-container"></div>
              <div class="text-row">
                <input id="lobby-message-input" type="text" />
                <button
                  type="search"
                  class="menu-button"
                  id="lobby-message-button"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
          <div class="lobby-body-column">
            <img src="./images/standard-grid.jpg" id="map-image" />
            <select id="map-select">
              <option value="Map 1">Map 1</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="lobby-row">
          <button class="menu-button large" type="button" id="back-button">
            Back
          </button>
          <button
            class="menu-button large"
            type="button"
            id="start-button"
            disabled="true"
          >
            Start
          </button>
        </div>
      </div>
    </div>

    <!-- GAME -->
    <div class="container hidden" id="game-menu">GAME ON</div>

    <!-- LOADING MODAL -->
    <dialog id="loading-modal">
      <h1>GAME</h1>
      <p>loading...</p>
    </dialog>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
